<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" type="image/png" href="https://cdn.icon-icons.com/icons2/1886/PNG/512/book_120714.png"/>
  <title>400 e-books</title>
  <script type="text/javascript">
    
  
  

    // Fonction pour détecter si l'appareil est un mobile
    function isMobileDevice() {
      return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('Mobile') !== -1);
    }
    
    // Redirection vers les sites appropriés en fonction de la détection
    function redirectBasedOnDevice() {
      if (isMobileDevice()) {
        
        window.location.href = "main-phone.html";
      } else {
        window.location.href = "main-computer.html";
      }
    }
  </script>
</head>
<body>
  
  
  <script type="text/javascript">
    // Appelle la fonction de redirection au chargement de la page
    window.onload = redirectBasedOnDevice;
  </script>
</body>
</html>
